version: "2.4"

services:
  server:
    image: ${SERVER}
    build: ${SERVER_SRC}/${SERVER}
    container_name: server
    hostname: server
    stdin_open: true
    tty: true
    volumes:
      - ./testdata:/testdata:ro
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      - interopnet
    environment:
      - TESTCASE=${TESTCASE}
      - ROLE=server

  client:
    image: ${CLIENT}
    build: ${CLIENT_SRC}/${CLIENT}
    container_name: client
    hostname: client
    stdin_open: true
    tty: true
    volumes:
      - ./testdata:/testdata:ro
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      - interopnet
    environment:
      - TESTCASE=${TESTCASE}
      - ROLE=client
    depends_on:
      - server

networks:
  interopnet:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 193.167.0.0/24
        - subnet: fd00:cafe:cafe:0::/64
